<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
</head>

<body>
    <!-- 创建一个"容器" -->
    <div id="test"></div>
    <!-- 引入js,是需要分顺序的 -->
    <!-- 引入react核心库  引入它全局有React-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM ,引入它全局有ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel,用于将jsx转换为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">    /*此处一定要写babel*/
        /*
            一定要注意区分:[js语句代码]与[js表达式]
                1:表达式:一个表达式会产生一个值,可以放在任何一个需要值得地方,可以拿一个变量接收
                    下面这些都是表达式:
                        (1)： a
                        (2): a+b
                        (3): demo(1) 函数表达式
                        (4): arr.map()
                        (5): function test(){} 定义一个函数也是表达式,可以拿一个值来接
                2:语句(代码):
                    下面这些都是语句:(控制代码走向的)
                        (1): if(){}
                        (2): for(){}
                        (3): switch(){case:xxx}
        */

        //模拟一些数据
        const data = ['Angular', 'React', 'Vue']
        /**动态展示js框架列表**/
        //1:创建虚拟DOM   快速复制一行 Alt+Shift+↓ ,快速删除一行 Ctrl+↓
        const VDOM = (
            <div>
                <h1>前端Js框架列表</h1>
                <ul>
                    <li>Angular</li>
                    <li>React</li>
                    <li>Vue</li>
                </ul>
                <hr />
                <ul>
                    {data}
                </ul>
                <hr />
                <ul>
                    {
                        data.map((item, index) => { //item:遍历的元素,index:元素下标,index下标作为key有隐患,以后补充
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        );
        //2:渲染VDOM到页面
        ReactDOM.render(VDOM, document.getElementById("test"))


    </script>


</body>

</html>
