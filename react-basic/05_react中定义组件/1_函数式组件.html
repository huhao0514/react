<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_函数式组件</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id='test'></div>

    <!-- 引入react核心库,引入react-dom,用于支持react操作DOM,引入babel,用于将jsx转换为js -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>


    <script type="text/babel">

        //1:创建函数式组件,组件概念:用来实现局部功能效果的代码和资源的集合(html结构,css样式,js交互,image等)
        function MyComponent() {
            console.log(this)  //undefined 因为babel编译之后开启严格模式,禁止自定义组件中this指向当前window
            return <h2>我是用函数定义的组件(适用于[简单组件]的定义)</h2>
        }
        /* 标签首字母:
                         (1).若小写字母开头,则将该标签转为html中同名元素,若html中无同名标签,则报错
                        (2).若大写字母开头,react就去渲染对应的组件,若组件没有定义,则报错
        */
        //2:渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById("test")) //写好组件标签,由React调用的

        /*
            执行了 ReactDOM.render(<MyComponent />....之后,发生了什么?
                1:React解析组件标签,找到了MyComponent组件
                2:发现组件是使用函数定义的,然后调用该函数,将返回的虚拟DOM,转为真实DOM,随后呈现在页面中
        */
    </script>

</body>

</html>
