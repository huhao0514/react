<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_组件实例三大属性state</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id='test'></div>

    <!-- 引入react核心库,引入react-dom,用于支持react操作DOM,引入babel,用于将jsx转换为js -->
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>


    <script type="text/babel">

        //1:创建组件
        class Weather extends React.Component {
            constructor(props) {
                super(props)
                //初始状态
                this.state = { isHot: false }
            }
            render() {
                // 读取状态
                const { isHot } = this.state
                //react中绑定事件的方式
                //onClick={demo}是一个赋值语句,要把demo这个函数交给onClick作为回调,等点击的时候,调用demo
                return <h2 id="title" onClick={demo}>今天天气很{isHot ? '炎热' : '凉爽'}</h2> //React中重写了js中原生的事件方法,比如onclick在react中为onClick,第二个单词首字母大写
            }
        }

        //2:渲染组件到页面中
        ReactDOM.render(<Weather />, document.getElementById("test"))


        // const title = document.getElementById("title");
        // title.addEventListener('click', () => {
        //     console.log('标题被点击')
        // })

        // const title=document.getElementById("title");
        // title.onclick=()=>{
        //     console.log('标题被点击')
        // }

        //尽量不要写上面两种方式,进行事件绑定
        function demo() {
            console.log('标题被点击')
        }

    </script>

</body>

</html>
